[package]
name = "cyber_lookup"
version = "0.1.0"
edition = "2021"

[dependencies]
# 异步运行时
tokio = { version = "1.35", features = ["full"] }

# API 框架 (Axum)
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# SQLite 数据库驱动
# 'bundled' feature ensures static linking, crucial for easy Termux cross-compilation
rusqlite = { version = "0.30", features = ["bundled"] } 

# CLI 命令行解析
clap = { version = "4.4", features = ["derive"] }

# 终端输出增强
colored = "2.0" 

# --- Termux 交叉编译优化 ---
# 使用 aarch64-linux-android 目标
[target.aarch64-linux-android]
# 没有额外依赖，因为 rusqlite 使用了 bundled feature