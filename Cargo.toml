[package]
name = "cyber_lookup"
version = "0.1.0"
edition = "2021"

[dependencies]
# 异步运行时
tokio = { version = "1.35", features = ["full"] } 

# API 框架
axum = "0.7"
# 数据序列化/反序列化
serde = { version = "1.0", features = ["derive"] }

# SQLite 数据库驱动 (关键：使用 'bundled' feature 静态链接 C 库)
rusqlite = { version = "0.30", features = ["bundled"] } 

# CLI 命令行解析
clap = { version = "4.4", features = ["derive"] }

# 终端输出增强
colored = "2.0" 


# --- Termux 交叉编译优化 ---
[target.aarch64-linux-android]
# 此处无需额外内容，依赖已通过 bundled feature 解决