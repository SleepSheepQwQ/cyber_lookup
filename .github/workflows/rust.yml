# .github/workflows/rust.yml
name: Rust Cross-Compilation for Termux (AArch64)

on:
  push:
    # 监听主分支 'master'
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_termux:
    name: Build for Termux (AArch64)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain and target
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android
        
    - name: Setup Android NDK
      # 修正：使用正确的 Action 路径
      uses: android-actions/setup-android@v3
      with:
        ndk: '25.1.8937393' 
        
    - name: Set NDK Environment Variables (Final Fix for CC/CXX)
      run: |
        # 1. 定义 NDK 工具链路径和编译器名称
        NDK_BIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
        CLANG_PATH="${NDK_BIN}/aarch64-linux-android29"
        CLANG_BIN="${CLANG_PATH}-clang"
        CLANGXX_BIN="${CLANG_PATH}-clang++"

        # 2. 【核心修复：同时设置全局和特定目标 CC/CXX】
        # A. 全局 CC/CXX (兼容大部分 Crate)
        echo "CC=${CLANG_BIN}" >> $GITHUB_ENV
        echo "CXX=${CLANGXX_BIN}" >> $GITHUB_ENV
        
        # B. 目标特定 CC/CXX (解决 libsqlite3-sys 找不到编译器的错误)
        echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_CC=${CLANG_BIN}" >> $GITHUB_ENV
        echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_CXX=${CLANGXX_BIN}" >> $GITHUB_ENV
        
        # C. 设置 Rust 链接器路径
        echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=${CLANG_BIN}" >> $GITHUB_ENV

    # --- 编译步骤 ---
    - name: Build Rust binary for Termux (Release)
      run: |
        cargo build --release --target aarch64-linux-android
        
    - name: Package and upload Termux binary
      uses: actions/upload-artifact@v4
      with:
        name: cyber_lookup_termux_aarch64
        path: target/aarch64-linux-android/release/cyber_lookup 
        retention-days: 7
