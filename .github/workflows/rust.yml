name: "CI/CD: AArch64 Cross Build (Flow Style)"

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_termux:
    name: "Build for Termux"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: "Install Rust"
        uses: dtolnay/rust-toolchain@stable
        with: {targets: aarch64-linux-android}
          
      - name: "Clean and Build Binary"
        # 核心修复：使用单行流式映射，移除 continue-on-error
        run: cross build --release --target aarch64-linux-android
        
      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        with: {name: cyber_lookup_aarch64, path: target/aarch64-linux-android/release/cyber_lookup, retention-days: 7}
