name: "CI/CD: AArch64 Cross Build (Final)"

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_termux:
    name: "Build and Deploy"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: "Install Rust Toolchain"
        # 步骤 1: 安装 stable Rust 和 aarch64-linux-android 目标
        uses: dtolnay/rust-toolchain@stable
        with: {targets: aarch64-linux-android}
        
      - name: "Install Cross Tool"
        # 步骤 2: 解决 'cross: command not found' 错误
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: "Clean and Build Binary"
        # 步骤 3: 核心构建命令
        run: cross build --release --target aarch64-linux-android
        
      - name: "Upload Artifact"
        # 步骤 4: 上传成功编译的二进制文件
        uses: actions/upload-artifact@v4
        with: {name: cyber_lookup_aarch64, path: target/aarch64-linux-android/release/cyber_lookup, retention-days: 7}
