# .github/workflows/rust.yml
name: Rust Cross-Compilation for Termux (AArch64)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_termux:
    name: Build for Termux (AArch64)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain and target
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android
        
    - name: Setup Android NDK
      uses: android-actions/setup-android@v3
      with:
        ndk: '25.1.8937393' 
        
    - name: Set NDK Environment Variables (Crucial for Rusqlite Linking)
      run: |
        # 1. 设置 NDK 工具链 bin 路径
        NDK_BIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
        CLANG_PATH="${NDK_BIN}/aarch64-linux-android29"
        
        # 2. 【修复：强制设置 C 编译器和 C++ 编译器路径】
        # 解决 libsqlite3-sys 找不到 aarch64-linux-android-clang 的错误
        echo "CC=${CLANG_PATH}-clang" >> $GITHUB_ENV
        echo "CXX=${CLANG_PATH}-clang++" >> $GITHUB_ENV
        
        # 3. 设置 Rust 链接器路径
        echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=${CLANG_PATH}-clang" >> $GITHUB_ENV

    # --- 编译步骤 ---
    - name: Build Rust binary for Termux (Release)
      run: |
        cargo build --release --target aarch64-linux-android
        
    - name: Package and upload Termux binary
      uses: actions/upload-artifact@v4
      with:
        name: cyber_lookup_termux_aarch64
        path: target/aarch64-linux-android/release/cyber_lookup 
        retention-days: 7
